<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <title>Monkey's Paw: Wishbreaker - Enter Username</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="usernameSection" class="cursed-username-section" style="margin-bottom:2rem;">
    <div class="game-title cursed-title">
      <h1>ü™ô Monkey's Paw: Wishbreaker</h1>
      <p class="game-subtitle cursed-subtitle">Enter your username to begin your cursed journey...</p>
    </div>
    <div class="username-form cursed-form">
      <input type="text" id="usernameInput" placeholder="Enter your username..." />
      <button id="startBtn">Start Game</button>
      <div id="usernameError"></div>
    </div>
  </div>
  <div id="leaderboardSection" style="margin-top:2rem;">
    <div class="leaderboard-header">
      <h2>üèÜ Leaderboard</h2>
    </div>
    <div class="leaderboard-container">
      <table id="leaderboardTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>High Score</th>
            <th>Avoided Twists</th>
            <th>Streak</th>
          </tr>
        </thead>
        <tbody id="leaderboardBody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="/static/script.js"></script>
  <script>
    // Only handle username logic on this page
    document.addEventListener('DOMContentLoaded', function() {
      const usernameInput = document.getElementById('usernameInput');
      const startBtn = document.getElementById('startBtn');
      const usernameError = document.getElementById('usernameError');
      startBtn.onclick = async () => {
        const username = usernameInput.value.trim();
        if (!username) {
          usernameError.textContent = 'Please enter a username.';
          return;
        }
        try {
          const res = await fetch('/set_username', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').content },
            body: JSON.stringify({ username })
          });
          const data = await res.json();
          if (data.success) {
            window.location.href = '/game';
          } else {
            usernameError.textContent = data.error || 'Could not set username.';
          }
        } catch (e) {
          usernameError.textContent = 'Server error.';
        }
      };
      usernameInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') startBtn.click();
      });
    });
  </script>
</body>
</html>
